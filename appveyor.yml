version: "{build}"

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\mobingilabs\mocli

environment:
  GOPATH: c:\gopath

install:  
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

build_script:
  # - go get -u github.com/golang/dep/cmd/dep
  # - dep ensure -v
  - go build -v
  - go test -v ./pkg/check
  - go test -v ./pkg/pretty
  - go test -v ./cmd
  - go test -v ./client

after_build:
  - 7z a mocli-%APPVEYOR_REPO_TAG_NAME%-windows-amd64.zip %APPVEYOR_BUILD_FOLDER%\mocli.exe
  - dir /w

deploy:
  release: %APPVEYOR_REPO_TAG_NAME%
  description: 'Test release for windows'
  provider: GitHub
  auth_token:
    secure: 
  artifact: mocli-%APPVEYOR_REPO_TAG_NAME%-windows-amd64.zip
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true
