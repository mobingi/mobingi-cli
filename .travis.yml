os:
  - linux
  - osx

language: go

go:
  - master

before_install: 
  # - go get -u github.com/golang/dep/cmd/dep
  # - dep ensure -v

script:
- go test -v $(go list ./... | grep -v /vendor/) -cover
- go build -v

after_success:
  - export FILE_TO_UPLOAD=mocli-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-$(uname -m).tar.gz
  - tar cvzf ${FILE_TO_UPLOAD} mocli
  - ls -laF

deploy:
  provider: releases
  api_key:
    secure: 
  file: '${FILE_TO_UPLOAD}'
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
