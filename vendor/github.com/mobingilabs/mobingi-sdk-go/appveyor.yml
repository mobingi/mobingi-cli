version: "{build}"

platform: x64

clone_folder: c:\gopath\src\github.com\mobingilabs\mobingi-sdk-go

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.9

install:  
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.msi
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - set Path=c:\go\bin;c:\gopath\bin;%Path%
  - go version
  - go env

build: false

test_script:
  - for /f "" %%G in ('go list github.com/mobingilabs/mobingi-sdk-go/... ^| find /i /v "/vendor/"') do (go test -v %%G -cover & IF ERRORLEVEL == 1 EXIT 1)

deploy:
  description: "Today we're announcing mobingi-sdk-go $(appveyor_repo_tag_name)."
  provider: GitHub
  auth_token:
    secure: FI6YNxZmMUbbp8bZ96s5c9ayKq//yBalxavwX7RlmCVRS5yyi8Qrkr3CoSCt3wg3
  on:
    branch: master
    appveyor_repo_tag: true

notifications:
